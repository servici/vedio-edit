services:
  - type: web
    name: video-editor
    env: python
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg libsm6 libxext6
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: PYTHONUNBUFFERED
        value: "true"
    plan: free
    autoDeploy: true 